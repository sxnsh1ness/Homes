# Конфигурация плагина HomesPlugin

# Настройки базы данных
database:
  # Тип базы данных: SQLITE или MYSQL
  type: SQLITE

  # Настройки для MySQL (используются только если type: MYSQL)
  mysql:
    host: localhost
    port: 3306
    database: minecraft
    username: root
    password: password
    # Дополнительные параметры подключения
    useSSL: false
    autoReconnect: true
    # Пул соединений
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

# Настройки телепортации
teleport:
  # Задержка перед телепортацией в секундах
  delay: 5
  # Отменять телепортацию при движении
  cancel-on-move: true
  # Показывать эффекты пламени во время ожидания
  show-flame-effects: true
  # Настройки BossBar
  bossbar:
    # Заголовок BossBar (поддерживает {time} для времени)
    title: "&6&lТелепортация через {time}с"
    # Цвет BossBar (BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW)
    color: YELLOW
    # Стиль BossBar (PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20)
    style: PROGRESS

# Настройки кулдауна команд
cooldown:
  # Кулдаун команды /home в секундах
  home-command: 3
  # Применять кулдаун после успешной телепортации или после использования команды
  # true = кулдаун после использования команды
  # false = кулдаун только после успешной телепортации
  apply-on-command: true

# Лимиты домов для групп LuckPerms
# Формат: название_группы: количество_домов
group-limits:
  default: 2      # Обычные игроки - 2 дома
  vip: 5          # VIP игроки - 5 домов
  premium: 10     # Premium игроки - 10 домов
  admin: 20       # Администраторы - 20 домов
  owner: -1       # Владельцы - безлимит (-1 означает без ограничений)

# Лимит по умолчанию, если группа не найдена в списке выше
default-limit: 2

